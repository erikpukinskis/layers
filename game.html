<script>

Math.identity = function(val) { return val }
var rand = function(max) {
  return parseInt(Math.random()*max);
}

var World = function() {
    this.objects = [];

    this.neighbor = function(direction) {
        _world = this;
        return _.reduce(this.objects, function(best, object) {
            if (object == _world.selected) { return best }

            /* 
              up:    {x:0,y:1,z:0}
              right: {x:1,y:0,z:0}
              down:  {x:0,y:-1,z:0}
              left:  {x:-1,y:0,z:0}
            */

            var d = {}
            _.each(['x','y'], function(axis) {
              d[axis] = object.position[axis] - _world.selected.position[axis];
            });

            var aheadness, abreastness;

            axis = (direction.x == 0) ? 'y' : 'x';
            otherAxis = (axis == 'x') ? 'y' : 'x';

              aheadness = direction[axis] * d[axis];
              abreastness = Math.abs(d[otherAxis])


            if ((aheadness < abreastness) || (aheadness < 0)) {
              //object.setColorSeed([25,11]);
              return best;
            } 

            object.distance = aheadness + abreastness;

            //object.setColorSeed([8,11]);

            if (!best) { return object }

            return (object.distance < best.distance) ? object : best;
        }, null);
    }
}

var world = new World();

var addABox = function() {
  var box = new Box();
  box.setColorSeed([rand(20),11]);
  box.position.set(rand(6)-3, rand(6)-3, -8);
//  box.position.y = 0;
  if (!_.find(world.objects, function(object) {
    return box.position == object.position;
  })) {
    world.objects.push(box);  
  }
}

_.times(30, addABox);

world.selected = world.objects[0];
var glower = new Glower(world.selected);

function webGLStart() {
    PhiloGL('lesson04-canvas', {
      program: {
          from: 'ids',
          vs: 'shader-vs',
          fs: 'shader-fs'
      },
      onError: function () {
          alert("An error ocurred while loading the application");
      },
      onLoad: function (app) {
          var gl = app.gl,
              canvas = app.canvas,
              program = app.program,
              camera = app.camera,
              view = new PhiloGL.Mat4,
              rCube = 0;

          gl.viewport(0, 0, canvas.width, canvas.height);
          gl.clearColor(0, 0, 0, 1);
          gl.clearDepth(1);
          gl.enable(gl.DEPTH_TEST);
          gl.depthFunc(gl.LEQUAL);

          camera.view.id();

          function setupElement(elem) {
              //update element matrix
              elem.update();
              //get new view matrix out of element and camera matrices
              view.mulMat42(camera.view, elem.matrix);
              //set buffers with element data
              program.setBuffers({
                  'aVertexPosition': {
                      value: elem.vertices,
                      size: 3
                  },
                  'aVertexColor': {
                      value: elem.colors,
                      size: 4
                  },
              });
              //set uniforms
              program.setUniform('uMVMatrix', view);
              program.setUniform('uPMatrix', camera.projection);

          }

          function tick() {
              drawScene();
              PhiloGL.Fx.requestAnimationFrame(tick);
          }

            function drawScene() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                //Draw Cube
                for(var i=0; i<world.objects.length; i++) {
                    setupElement(world.objects[i]);

                    glower.glow();

                    program.setBuffer('indices', {
                        value: world.objects[i].indices,
                        bufferType: gl.ELEMENT_ARRAY_BUFFER,
                        size: 1
                    });

                    gl.drawElements(gl.TRIANGLES, world.objects[i].indices.length, gl.UNSIGNED_SHORT, 0);
                }
            }

          tick();
      }
    });

}

</script>

<script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif

  varying vec4 vColor;

  void main(void) {
    gl_FragColor = vColor;
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }

</script>

<script>
    var mode = 'select';

    document.onkeydown = function (e) {
        if (e.keyCode == k[modes[mode].key]) {
            mode = modes[mode].next;
            setHelp();
        }

        newMode = _.find(modes, function(attr,name) {
            if(k[attr.key] == e.keyCode) {
                return mode = name;
            }
        })

        if (newMode) { return setHelp() }

        if (f = modes[mode].onkeydown) { 
            f(e, arrowKeyDirection(e));
        }
    }

    k = {
        left: 37,
        up: 38,
        right: 39,
        down: 40,
        space: 32,
        m: 77,
        c: 67,
        s: 83,
        n: 78,
    }

    k.directions = [k.up, k.right, k.down, k.left];

    modes = {
        move: {
            help: 'use arrow keys to move',
            next: 'color',
            key: 'm',
            onkeydown: function(e, direction) {
                world.selected.position.x += direction.x;
                world.selected.position.y += direction.y;
                world.selected.position.z += direction.z;        
            },
        },
        color: {
            help: 'change colors with arrow keys',
            next: 'select',
            key: 'c',
            onkeydown: function(e, direction) {
              var seed = world.selected.colorSeed;
              world.selected.setColorSeed ([
                bounded(seed[0]+direction.x, 0, width),
                bounded(seed[1]+direction.y, 0, height),
              ]);
              console.log("seed is " + world.selected.colorSeed[0] + ',' + world.selected.colorSeed[1]);
            },
        },
        select: {
            help: 'select',
            next: 'move',
            key: 's',
            onkeydown: function(e, direction) {
              if (!_.contains(k.directions, e.keyCode)) { return }

              var neighbor = world.neighbor(direction);
              if (!neighbor) { return }
              world.selected = neighbor;
              glower.target(neighbor);
            }
        },
    };

    var modeKeys = _.map(modes, function(mode) { return k[mode.key] });

    function arrowKeyDirection(e) {
        var direction = {x:0, y:0, z:0};
        switch(e.keyCode) {
            case k.up: direction.y = 1; break;
            case k.right: direction.x = 1; break;
            case k.down: direction.y = -1; break;
            case k.left: direction.x = -1; break;
        }
        return direction;        
    }

    function bounded(val,min,max) {
        return Math.max(Math.min(val,max), min);
    }

    var color = [12,10];

    function setHelp() {
        document.getElementById('message').innerHTML = modes[mode].help;        
    }

    setHelp();

</script>
